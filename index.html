<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trigo Bakery</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav
      id="main-navbar"
      class="navbar navbar-dark navbar-right navbar-expand-md py-0 fixed-top d-none d-md-flex"
    >
      <a href="#" class="navbar-brand ">TRIGO</a>
      <button
        class="navbar-toggler "
        data-toggle="collapse"
        data-target="#nav-links"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon "></span>
      </button>
      <div id="nav-links" class="collapse navbar-collapse">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a href="#header-row" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="#products-row" class="nav-link">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a href="#contact-row" class="nav-link">CONTACT</a>
          </li>
          <li class="nav-item">
            <a href="#hours-row" class="nav-link">HOURS</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main section -->
    <section class="container-fluid text-center mx-0 px-0">
      <!-- Header Row -->
      <div class="row align-items-center mx-0 px-0" id="header-row">
        <!-- Mobile Header -->
        <div class="col-12 d-lg-none mx-0 px-0">
          <img src="./imgs/logo-alt.png" class="img-fluid" id="logo-alt" />
        </div>
        <!--  -->

        <div class="col-lg-6 d-none d-lg-block mx-0 px-0">
          <img src="./imgs/logo.jpg" class="img-fluid" id="logo" />
        </div>
        <div class="col-lg-6 d-none d-lg-block px-0 mx-0">
          <img src="./imgs/cornbread.jpg" class="img-fluid" />
        </div>
      </div>

      <!-- Product Row -->
      <div class="row align-items-center" id="products-row">
        <div class="col-lg-6 order-2 order-lg-1 mx-0 px-0">
          <img src="./imgs/IMG_6491.jpg" class="img-fluid" />
        </div>
        <div
          class="col-lg-6 order-1 order-lg-2 mx-0 px-2 px-lg-0 py-5 py-lg-0 product-link-text"
        >
          <h2>PRODUCTS</h2>
          <p>Browse by category:</p>
          <p><a href="./breads.html" class="product-link">Breads</a></p>
          <p><a href="./pastries.html" class="product-link">Pastries</a></p>
          <p><a href="./cakes.html" class="product-link">Cakes</a></p>
        </div>
      </div>

      <!-- Contact Row -->
      <div class="row align-items-center text-center" id="contact-row">
        <div class="col-lg-6 mx-0 px-4 px-lg-0 py-5 py-lg-0">
          <h2>CONTACT</h2>
          <p class="lead">(905) 896-7245</p>
          <p class="lead">
            289 Dundas St. E #8 | Mississauga, ON | L5A 1X1
          </p>
          <div class="map">
            <iframe
              width="600"
              height="450"
              frameborder="0"
              style="border:0"
              src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJncRCmQFHK4gRGzsBpoT5mW8&key=AIzaSyC0iarw2tL_5dhFdhdMb87BO97VkxePfe8"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="col-lg-6 mx-0 px-0">
          <img src="./imgs/croissant.jpg" class="img-fluid" />
        </div>
      </div>

      <!-- Hours of Operation Row -->
      <div class="row align-items-center" id="hours-row">
        <div class="col-lg-6 order-2 order-lg-1 px-0 mx-0">
          <img src="./imgs/baguette.jpg" class="img-fluid" />
        </div>
        <div class="col-lg-6 order-1 order-lg-2 mx-0 px-2 px-lg-0 py-5 py-lg-0">
          <h2>HOURS OF OPERATION</h2>
          <table class="hours-text">
            <tr>
              <td>Monday - Friday</td>
              <td>6:00AM - 7:00PM</td>
            </tr>
            <tr>
              <td>Saturday & Sunday</td>
              <td>6:00AM - 5:00PM</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script>
      $(function() {
        $(document).scroll(function() {
          var $nav = $("#main-navbar");
          $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
        });
      });
    </script>
  </body>
</html>

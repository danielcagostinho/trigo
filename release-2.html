<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Trigo Bakery</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- Bootstrap CSS -->
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
        />
        <link rel="stylesheet"
        href="../../bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css"/>
    
        <!-- Google Font -->
        <link
          href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,500,700"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="public/css/index.css" />
    </head>

    <body>
        <!-- NAV -->
        <nav id="main-navbar" class="navbar navbar-dark navbar-right navbar-expand-lg py-0 fixed-top d-none d-md-flex">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-links" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="nav-links" class="collapse navbar-collapse">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a href="#logo-tile" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/bread" class="nav-link">Breads</a>
                    </li>
                    <li class="nav-item">
                        <a href="/pastries" class="nav-link">Pastries</a>
                    </li>
                    <li class="nav-item">
                        <a href="/cakes" class="nav-link">Cakes</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <div class="row">
                <!-- HEADER ROW -->
                <div class="col-12 col-md-6 tile d-none d-md-flex">
                    <img src="public/logo.jpg" alt="Logo" id="logo-img">
                </div>
                <div class="col-12 col-md-6 tile d-none d-md-flex">
                    <img src="public/assets/imgs/cornbread.JPG" alt="header-img" class="tile-img">
                </div>
                <div class="col-12 tile d-md-none">
                    <img src="public/logo-alt.jpg" alt="Logo" id="logo-alt-img">
                </div>

                <!-- PRODUCTS ROW -->
                <div class="col-12 col-md-6 tile order-md-2" id="products-tile">
                    <div class="tile-list-container">
                        <h1 class="tile-heading">Products</h1>
                        <ul class="tile-list">
                            <li><a href="#">Breads</a href="#"></li>
                            <li><a href="#">Pastries</a></li>
                            <li><a href="#">Cakes</a></li>
                        </ul>
                    </div>
                </div> 
                <div class="col-12 col-md-6 tile order-md-1">
                    <img src="public/assets/imgs/IMG_6491.JPG" alt="products-img" class="tile-img">
                </div>               
                <!-- SOCIAL MEDIA ROW -->
                <div class="col-12 col-md-6 tile order-md-3" id="social-media-tile">
                    <div class="tile-list-container social-media">
                        <h1 class="tile-heading">Contact Us</h1>
                        <div class="row">
                            <div class="col-4 social-media-link-col">
                                <div class="link-circle">
                                    <a href="https://www.instagram.com/trigobakeryinc/?hl=en"><ion-icon name="logo-instagram"></ion-icon></a>
                                </div> 
                            </div>
                            <div class="col-4 social-media-link-col">
                                <div class="link-circle">
                                    <a href="https://www.facebook.com/Trigo-Bakery-2001114193522615/"><ion-icon name="logo-facebook"></ion-icon></a>
                                </div> 
                            </div>
                            <div class="col-4 social-media-link-col">
                                <div class="link-circle">
                                    <a href="mailto:george@trigobakery.ca"><ion-icon name="mail"></ion-icon></a>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 tile order-md-4">
                    <img src="public/assets/imgs/dough.jpg" alt="social-media-img" class="tile-img">
                </div>
                <!-- HOURS OF OPERATION ROW -->
                <div class="col-12 col-md-6 tile order-md-6" id="hours-tile">
                    <div class="tile-list-container">
                        <h1 class="tile-heading">Hours of Operation</h1>
                        <div class="row">
                            <div class="col-6"><p>Monday - Friday</p></div>
                            <div class="col-6"><p>6:00AM - 7:00PM</p></div>
                            <div class="col-6"><p>Saturday - Sunday</p></div>
                            <div class="col-6"><p>6:00AM - 5:00PM</p></div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 tile order-md-5">
                    <img src="public/assets/imgs/baguette.jpg" alt="hours-img" class="tile-img">
                </div>
                <!-- FIND US ROW -->
                <div class="col-12 col-md-6 tile order-md-7" id="find-us-tile">
                    <div class="tile-list-container">
                        <h1 class="tile-heading">Where To Find Us</h1>
                        <ul class="tile-list">
                            <li>(905) 896-7245</li>
                            <li>289 Dundas St. E #8</li>
                            <li>Mississauga ON | L5A 1X1</li>
                        </ul>
                        <div class="map">
                            <iframe id="map-iframe"
                              frameborder="0"
                              style="border:0"
                              src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJncRCmQFHK4gRGzsBpoT5mW8&key=AIzaSyC0iarw2tL_5dhFdhdMb87BO97VkxePfe8"
                              allowfullscreen
                            ></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 tile order-md-8">
                    <img src="public/assets/imgs/croissant.jpg" alt="find-us-img" class="tile-img">
                </div>
            </div>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
          ></script>
        <script>
            $(function() {
                $(document).scroll(function() {
                    var $nav = $("#main-navbar");
                    $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
                    var $navLinks = $(".nav-link");
                    $navLinks.toggleClass("black-link", $(this).scrollTop() > $nav.height());
                });
            });
        </script>
        <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
        ></script>
        <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    
    </body>
</html>
